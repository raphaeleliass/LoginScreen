<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/output.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>LoginScreen</title>
</head>

<body>

    <div class="bg-home bg-cover bg-no-repeat flex content-center items-center justify-center h-[100vh]">
        <div class="flex flex-col text-center items-center w-[500px] pt-10 pb-10 bg-blue-500 rounded-2xl m-1 shadow-2xl">
            <h1 class="text-white  text-4xl font-black">Bem Vindo(a),</h1>
            <p class="text-white italic font-light text-sm">Efetue o login para continuar!</p>
            <div class="flex flex-col gap-5 mt-5 p-10">
                <div><input class="p-1 rounded w-72 bg-blue-950 text-white outline-none" type="text"
                        placeholder="Email" required>
                    <span class="material-symbols-outlined text-white fixed top-50 m-1">
                        person
                    </span>
                </div>
                <div>
                    <input class="p-1 rounded w-72 bg-blue-950 text-white outline-none" type="password"
                        placeholder="Senha" required>
                    <span class="material-symbols-outlined text-white fixed top-50 m-1">
                        password
                    </span>
                </div>
                <div class="flex justify-center gap-1">
                    <p class="text-[12px] text-white">Esqueceu sua senha? </p><a class="text-sm hover:scale-105 duration-75 text-white text-center font-bold decoration-1 underline" href="#">Clique
                        aqui</a>
                </div>
                <button
                    class="font-bold bg-blue-400 p-1 rounded text-white hover:bg-blue-600 duration-200 hover:scale-105"
                    type="submit">Login</button>
            </div>
        </div>
    </div>

</body>

</html>
